<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testi By END</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeri Bisnis Saya</h1>
    </header>

    <div class="container">
        <h2>Foto TESTIMONI EndðŸ’¥</h2>
        <div class="gallery">
            <img src="Testi1.jpg" alt="Gambar 1">
            <img src="Testi2.jpg" alt="Gambar 2">
            <img src="Testi3.jpg" alt="Gambar 3">
            <img src="Testi4.jpg" alt="Gambar 4">
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>

    <footer>
        <p>Â©BY END STURE </p>
    </footer>

</body>
</html>
